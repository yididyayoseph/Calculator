<body>
    <h3 style="text-align: center;">Calculator</h3>
    <div class="container">
        <div class="row1">
        <div class="row">
            <div class="col" id="entry"></div>
        </div>
        <div class="row align-items-center">
            <div class="col my-auto" id="1"><p>1</p></div>
            <div class="col my-auto" id="2"><p>2</p></div>
            <div class="col my-auto" id="3"><p>3</p></div>
            <div class="col my-auto" id="add"><p>+</p></div>
        </div>
        <div class="row">
            <div class="col" id="4"><p>4</p></div>
            <div class="col" id="5"><p>5</p></div>
            <div class="col" id="6"><p>6</p></div>
            <div class="col" id="minus"><p>-</p></div>
        </div>
        <div class="row">
            <div class="col" id="7"><p>7</p></div>
            <div class="col" id="8"><p>8</p></div>
            <div class="col" id="9"><p>9</p></div>
            <div class="col" id="multiply"><p>*</p></div>
        </div>
        <div class="row">
            <div class="col" id="dot"><p>.</p></div>
            <div class="col" id="0"><p>0</p></div>
            <div class="col" id="erase"><p><i class="fa-solid fa-delete-left"></i></p></div>
            <div class="col" id="divide"><p>/</p></div>
        </div>
        <div class="row">
            <div class="col" id="clear"><p>CE</p></div>
            <div class="col" id="equal"><p>=</p></div>
            <!-- <div class="col" id="divide"><p></p></div>
            <div class="col" id="divide"><p>/</p></div> -->
        </div>
